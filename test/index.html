<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <!-- include source files here... -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/mousetrap/mousetrap.js"></script>
    <script src="bower_components/uikit/dist/js/uikit.js"></script>
    <script src="bower_components/requirejs/require.js"></script>
    <script type="text/javascript" src="bower_components/ace-builds/src-min-noconflict/ace.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-ace/ui-ace.js"></script>

    <script src="../app/scripts/modules/config.js"></script>
    <script src="../app/scripts/modules/settings.js"></script>
    <script src="../app/scripts/modules/header.js"></script>


    <script src="../app/scripts/app.js"></script>
    <script src="../app/scripts/file.js"></script>
    <script src="../app/scripts/ui.js"></script>

    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

    <!-- run mocha after all test are loaded -->
    <script type="text/javascript" charset="utf-8">
      // Only tests run in real browser, injected script run if options.run == true
      if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        mocha.run();
      }
    </script>
</body>
</html>
